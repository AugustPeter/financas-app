<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="theme-color" content="#0f172a">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Desabilitar cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <title>Finanças App</title>
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/tabs.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <link rel="stylesheet" href="styles/mobile-optimization.css">
  
  <script>
    // Adicionar manifest apenas se não for file:// protocol
    if (window.location.protocol !== 'file:') {
      const link = document.createElement('link');
      link.rel = 'manifest';
      link.href = 'manifest.json';
      document.head.appendChild(link);
    }
  </script>

</head>
<body>
  <!-- Container vazio - será preenchido por auth.js ou app.js -->
  <div id="app"></div>
  
  <!-- Overlay de Carregamento Inicial - Esconde bugues no F5 -->
  <div id="loadingOverlay" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    flex-direction: column;
    gap: 20px;
  ">
    <div style="
      width: 50px;
      height: 50px;
      border: 4px solid #334155;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    "></div>
    <p style="color: #94a3b8; font-size: 14px; margin: 0;">Carregando dados...</p>
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Configuração Supabase -->
  <script>
    const SUPABASE_URL = 'https://htixncglyuabopewnwpg.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0aXhuY2dseXVhYm9wZXdud3BnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNzIyMjcsImV4cCI6MjA4Mjk0ODIyN30.DuCO2Cv7j9vYBGyNMCWEtagAVrKv9uCTJoNXA1jMCa0';
    
    window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    console.log('✅ Supabase configurado');
  </script>
  
  <script>
    // Timestamp + random para forçar cache bust agressivo
    window.APP_VERSION = Date.now() + '-' + Math.random().toString(36).substring(7);
  </script>
  
  <!-- Carregar auth.js PRIMEIRO -->
  <script src="js/auth.js?v=1" defer></script>
  
  <!-- Depois os scripts principais em ordem (com cache bust agressivo) -->
  <script>
    const v = window.APP_VERSION;
    document.write(`<script src="js/dashboard.js?v=${v}" defer><\/script>`);
    document.write(`<script src="js/data.js?v=${v}" defer><\/script>`);
    document.write(`<script src="js/charts.js?v=${v}" defer><\/script>`);
    document.write(`<script src="js/supabase-data.js?v=${v}" defer><\/script>`);
  </script>
  
  <script src="js/app.js" defer></script>
  
  <!-- Connection Monitor -->
  <script src="js/connection-monitor.js" defer></script>
</body>
</html>
