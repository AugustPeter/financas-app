<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="theme-color" content="#0f172a">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Controle suas finan√ßas pessoais de forma simples e eficiente">
  
  <title>Finan√ßas App</title>
  
  <!-- Preload de recursos cr√≠ticos -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://htixncglyuabopewnwpg.supabase.co" crossorigin>
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/tabs.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <link rel="stylesheet" href="styles/mobile-optimization.css">
  
  <!-- Manifest para PWA -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Favicon (usa emoji como fallback se √≠cone n√£o existir) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí∞</text></svg>">

</head>
<body>
  <!-- Container vazio - ser√° preenchido por auth.js ou app.js -->
  <div id="app"></div>
  
  <!-- Overlay de Carregamento Inicial - Esconde bugues no F5 -->
  <div id="loadingOverlay" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    flex-direction: column;
    gap: 20px;
  ">
    <div style="
      width: 50px;
      height: 50px;
      border: 4px solid #334155;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    "></div>
    <p style="color: #94a3b8; font-size: 14px; margin: 0;">Carregando dados...</p>
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </div>

  <!-- CDNs externos - carregam primeiro (sem defer) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Configura√ß√£o e Scripts da Aplica√ß√£o (ordem importa!) -->
  <script src="js/supabase-config.js" defer></script>
  <script src="js/utils.js" defer></script>
  <script src="js/tabs.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script src="js/dashboard.js" defer></script>
  <script src="js/charts.js" defer></script>
  <script src="js/transactions.js" defer></script>
  <script src="js/investments.js" defer></script>
  <script src="js/reports.js" defer></script>
  <script src="js/supabase-data.js" defer></script>
  <script src="js/app.js" defer></script>
  <script src="js/connection-monitor.js" defer></script>
  
  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator && location.protocol !== 'file:') {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('‚úÖ Service Worker registrado'))
          .catch(err => console.warn('‚ö†Ô∏è SW n√£o registrado:', err));
      });
    }
  </script>
</body>
</html>
